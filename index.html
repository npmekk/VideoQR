<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>VideoQR</title>


    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

    <link rel="stylesheet" href="assets/css/templatemo-softy-pinko.css">

    <link rel="stylesheet" href="slide.css">
    </head>
    
    <body style="overflow: hidden;">
    
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->
    
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container" style="margin-right: 450px;">
          <div class="row" style="width: 1300px;">
              <div class="col-12">
                  <nav class="main-nav" style="margin: auto;">
                        <!-- ***** Logo Start ***** -->
                        <a href="#" class="logo">
                            <img src="assets/images/logo.png" alt="TinyEpicBrains logo" width="140" height="35"/>
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                          <li><a href="https://www.tebs.io/" style="padding:0;">More Information</a></li>
                            <button id="signInBtn" class="btn info">Login</button>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- ***** Header Area End ***** -->

    <!-- ***** Welcome Area Start ***** -->
    <div class="welcome-area" id="welcome">

        <!-- ***** Header Text Start ***** -->
        <div class="header-text">
            <div class="container">
                <div class="row">
                    <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12">
                        <h1 style="width: 100%; text-align: center;margin-top: 200px;">Raise your <strong style="font-size: 60px;">Advertisement</strong><br>to a new level with <strong>VideoQR</strong></h1>
                        <a href="login.html" class="main-button-slider">Get Started</a>
                    </div>
                    <div class="slider" style="margin-top: 20px;">
                        <div class="slides">
                          <!--radio buttons start-->
                          <input type="radio" name="radio-btn" id="radio1">
                          <input type="radio" name="radio-btn" id="radio2">
                          <input type="radio" name="radio-btn" id="radio3">
                          <!--radio buttons end-->
                          <!--slide images start-->
                          <div class="slide first">
                            <img src="assets/images/1.png" alt="">
                          </div>
                          <div class="slide">
                            <img src="assets/images/2.png" alt="">
                          </div>
                          <div class="slide">
                            <img src="assets/images/3.png" alt="">
                          </div>
                          <!--slide images end-->
                          <!--automatic navigation start-->
                          <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                          </div>
                          <!--automatic navigation end-->
                        </div>
                        <!--manual navigation start-->
                        <div class="navigation-manual">
                          <label for="radio1" class="manual-btn"></label>
                          <label for="radio2" class="manual-btn"></label>
                          <label for="radio3" class="manual-btn"></label>
                        </div>
                        <!--manual navigation end-->
                      </div>
                      <!--image slider end-->
                </div>
            </div>
        </div>
        <!-- ***** Header Text End ***** -->
    </div>
    <!-- ***** Welcome Area End ***** -->

    <!-- jQuery -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script> 
    
    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>
    <script src="slide.js"></script>
    <script>
      document.getElementById('signInBtn').onclick = () => window.location.replace('login.html');
    </script>
  </body>
</html>
