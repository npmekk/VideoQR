<script>
    document.getElementById('result').innerHTML = 'Loading video information...';
    var account = "tinylogtable";
    var sas = '?sv=2020-02-10&ss=bfqt&srt=sco&sp=rwdlacupx&se=2021-06-25T20:34:09Z&st=2021-04-26T12:34:09Z&spr=https&sig=Uo60BucTjM1ppcvyz6cIvGWvmiQc1HQA%2FDc2cMlWmzg%3D';
    var table = 'videoinfo';
    var table2 = 'userinfo';
    var tableUri = '';
	
    function checkParameters() {
        if (account == null || account.length < 1)
        {
            alert('Please enter a valid storage account name!');
            return false;
        }
        if (sas == null || sas.length < 1)
        {
            alert('Please enter a valid SAS Token!');
            return false;
        }

        return true;
    }
    function getTableService() {
        if (!checkParameters())
            return null;

        tableUri = 'https://' + account + '.table.core.windows.net';
        var tableService = AzureStorage.Table.createTableServiceWithSas(tableUri, sas).withFilter(new AzureStorage.Table.ExponentialRetryPolicyFilter());
        return tableService;
    }
    
    function queryVideos() {
        
        var tableService = getTableService();
        if (!tableService)
            return;

        if (table == null || table.length < 1) {
            alert('Please select a table from table list!')
            return;
        }

        document.getElementById('result').innerHTML = 'Loading video information...';


        //GET ALL USER IN SAME COMPANY
        console.log(Company);
        if(Company != 'none')
        {
            
            var filter = [];
            var query ='';
            var tableQuery;
            var tableQuery2 = new AzureStorage.Table.TableQuery().where('Company eq ? ', `${String(Company)}`);
            tableService.queryEntities(table2, tableQuery2, null, function(error, results) {
                for (var i = 0, entity; entity = results.entries[i]; i++) {
                        filter.push(AzureStorage.Table.TableQuery.stringFilter("Userid", 'eq', entity.Userid._));
                    
                }
                if(filter.length <= 1)
                {
                    query = filter[0];
                }
                else
                {
                    query = AzureStorage.Table.TableQuery.combineFilters(filter[0], 'or' ,filter[1]);
                    for (var i = 2; i < filter.length ; i++) {
                        query = AzureStorage.Table.TableQuery.combineFilters(query, 'or' ,filter[i]);
                        
                    }
                }
                
                
                console.log(query);
                tableQuery = new AzureStorage.Table.TableQuery().where(query);
                tableService.queryEntities(table, tableQuery, null, function(error, results) {
                    if (error) {
                        alert('List table entities error, please open browser console to view detailed error');
                        console.log(error);
                    } else {
                        var output = [];
                        output.push('<thead><tr>',
                                        '<th>Project Name</th>',
                                        '<th>Links count</th>',
                                        '<th>Last modefied</th>',
                                        '<th>Status</th>',
                                        '<th>Edit</th>',
                                        
                                    '</tr></thead>');
                        if (results.entries.length < 1) {
                            output.push('<tr ><td colspan=5>Empty results...</td></tr>');
                        }
                        for (var i = 0, entity; entity = results.entries[i]; i++) {
                            var RedirectUrl = '';
                            var RedirectTime = '';
                            var VideoName = '';
                            var Redirect_Count = '';
                            var FileName = '';
                            var FileStatus = '';
                            //console.log(entity.FileNameOri._);
                            if (typeof entity.RedirectUrl !== 'undefined') {
                                RedirectUrl = entity.RedirectUrl._;
                            }

                            if (typeof entity.VideoName !== 'undefined') {
                                VideoName = entity.VideoName._;
                            }

                            if (typeof entity.Redirect_Count !== 'undefined') {
                                Redirect_Count = entity.Redirect_Count._;
                            }

                            if (typeof entity.RedirectTime!== 'undefined') {
                                RedirectTime = entity.RedirectTime._;
                            }
                        
                            if (typeof entity.FileNameOri !== 'undefined') {
                                FileName = entity.FileNameOri._;
                                
                            }
                            if (typeof entity.FileStatus !== 'undefined') {
                                FileStatus = entity.FileStatus._;
                                if(FileStatus == "complete")
                                {
                                    FileStatus = "<a href='"+entity.FileItemUri._+"'><button type='button' class='btn btn-success'>Download</button></a>";
                                }
                                
                            }
                            if (typeof entity.RowKey !== 'undefined') {
                            
                                RowKey = "<a href='editvideo.html?vid="+entity.RowKey._+"'><button type='button' class='btn btn-success'>Edit</button></a>";   
                                
                            }
                            output.push('<tr>',
                                            
                                            
                                            '<td>', VideoName, '</td>',
                                            '<td>', Redirect_Count, '</td>',
                                            '<td>', entity.Timestamp._, '</td>',
                                            '<td>', FileStatus, '</td>',
                                            '<td>', RowKey, '</td>',
                                            
                                        '</tr>');
                        }
                        document.getElementById('result').innerHTML = '<table id="myTable" class="table table-bordered table-condensed display">' + output.join('') + '</table>';
                        $("#myTable").DataTable();
                    }
                });
            });
            
            


        }
        //END OF COMPANY
        //IF NO COMPANY
        else
        {
            var tableQuery = new AzureStorage.Table.TableQuery().where("Userid eq ?", azureuid);
            tableService.queryEntities(table, tableQuery, null, function(error, results) {
                if (error) {
                    alert('List table entities error, please open browser console to view detailed error');
                    console.log(error);
                } else {
                    var output = [];
                    output.push('<thead><tr>',
                                    '<th>Project Name</th>',
                                    '<th>Links count</th>',
                                    '<th>Last modefied</th>',
                                    '<th>Status</th>',
                                    '<th>Edit</th>',
                                    
                                '</tr></thead>');
                    if (results.entries.length < 1) {
                        output.push('<tr ><td colspan=5>Empty results...</td></tr>');
                    }
                    for (var i = 0, entity; entity = results.entries[i]; i++) {
                        var RedirectUrl = '';
                        var RedirectTime = '';
                        var VideoName = '';
                        var Redirect_Count = '';
                        var FileName = '';
                        var FileStatus = '';
                        //console.log(entity.FileNameOri._);
                        if (typeof entity.RedirectUrl !== 'undefined') {
                            RedirectUrl = entity.RedirectUrl._;
                        }

                        if (typeof entity.VideoName !== 'undefined') {
                            VideoName = entity.VideoName._;
                        }

                        if (typeof entity.Redirect_Count !== 'undefined') {
                            Redirect_Count = entity.Redirect_Count._;
                        }

                        if (typeof entity.RedirectTime!== 'undefined') {
                            RedirectTime = entity.RedirectTime._;
                        }
                    
                        if (typeof entity.FileNameOri !== 'undefined') {
                            FileName = entity.FileNameOri._;
                            
                        }
                        if (typeof entity.FileStatus !== 'undefined') {
                            FileStatus = entity.FileStatus._;
                            if(FileStatus == "complete")
                            {
                                FileStatus = "<a href='"+entity.FileItemUri._+"'><button type='button' class='btn btn-success'>Download</button></a>";
                            }
                            
                        }
                        if (typeof entity.RowKey !== 'undefined') {
                        
                            RowKey = "<a href='editvideo.html?vid="+entity.RowKey._+"'><button type='button' class='btn btn-success'>edit</button></a>";   
                            
                        }
                        output.push('<tr>',
                                        
                                        
                                        '<td>', VideoName, '</td>',
                                        '<td>', Redirect_Count, '</td>',
                                        '<td>', entity.Timestamp._, '</td>',
                                        '<td>', FileStatus, '</td>',
                                        '<td>', RowKey, '</td>',
                                        
                                    '</tr>');
                    }
                    document.getElementById('result').innerHTML = '<table id="myTable" class="table table-bordered table-condensed display">' + output.join('') + '</table>';
                    $("#myTable").DataTable();
                }
            });
        }

        //var tableQuery = new AzureStorage.Table.TableQuery().where('Userid eq ? || Userid eq ?',uid_list[0],uid_list[2]);
        
    }
