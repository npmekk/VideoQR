		<h2 style="text-align: center;margin-top: 50px; font-size: 40px;">QR Code Generator</h2>

        <h2 style="text-align: center;margin-top: 50px; font-size: 40px;">Enter Company Code</h2>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
		<script src="azure-storage.table.js" charset="utf-8"></script>
		<script src="firebaseconfig.js" charset="utf-8"></script>
		
		
		<script>
			/* JS comes here */
			var qr;
			(function() {
                    qr = new QRious({
                    element: document.getElementById('qr-code'),
                    size: 200,
                    value: 'https://studytonight.com'
                });
            })();
            
            function generateQRCode() {
                var qrtext = document.getElementById("qr-text").value;
                //document.getElementById("qr-result").innerHTML = "QR code for " + qrtext +":";
                alert(qrtext);
                qr.set({
                    foreground: 'black',
                    size: 200,
                    value: qrtext
                });
            }
		</script>
